<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot with Sidebar Toggle</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background-color: #f4f4f4;
    overflow-x: hidden;
    transition: 0.5s;
}

.chat-area {
    flex: 1;
    padding: 20px;
}

.toggle-btn {
    cursor: pointer;
    font-size: 20px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    text-align: center;
}

.chat-input {
    width: calc(100% - 40px);
    padding: 10px;
    margin-bottom: 10px;
}

.chat-history {
    margin-top: 20px;
}

.cross-icon::before {
    content: "\2716";
}

</style>
</head>
<body>

<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn cross-icon" onclick="toggleSidebar()"></div>
        <!-- Sidebar content goes here -->
    </div>
    <div class="chat-area">
        <div class="chat-history" id="chatHistory">
            <!-- Chat history goes here -->
        </div>
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
    </div>
</div>

<script>
function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    var sidebarWidth = window.getComputedStyle(sidebar).getPropertyValue('width');
    if (sidebarWidth === '200px' || sidebarWidth === '200') {
        sidebar.style.width = '0';
    } else {
        sidebar.style.width = '200px';
    }
}
</script>

</body>
</html>
